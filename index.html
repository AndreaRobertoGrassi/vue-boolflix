<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
  </head>
  <body>
    <div id="app">

      <header>
        <h1>BOOLFLIX</h1>
        <div class="input-search">
          <i class="fas fa-search icon-search"></i>
          <input id="input" @keydown.enter="ricerca" v-model="search" type="search" placeholder="Cerca">
        </div>
      </header>

      <main>
        <div class="locandina" v-for="(item,i) in ricercaArray">
          <img class="copertina" :src="copertinaArray[i]" alt="">
          <div class="info">
            <div v-if="item.media_type=='movie'"> <!--titolo se film -->
              <h3>Titolo: {{item.title}}</h3>
              <h3>Titolo originale: {{item.original_title}}</h3>
            </div>
            <div v-else> <!--titolo se serie tv-->
              <h3>Titolo: {{item.name}}</h3>
              <h3>Titolo originale: {{item.original_name}}</h3>
            </div>
            <p>{{item.overview}}</p>  <!--trama-->
            <div class="cast"> <!--cast-->
              <h4>Cast:</h4>
              <div v-for="attore in castArray[i]">
                {{attore}}
              </div>
            </div>
            <div class="lingua">   <!--lingua del film espressa con la bandiera-->
              <h3>Lingua:</h3>
              <img class="bandierina" :src="bandieraArray[i]" @error="setAltImgBandiera" alt="">
            </div>
            <div class="voto">   <!--voto su base 5 espresso in stelline-->
              <h3>Voto:</h3>
              <i class="fas fa-star yellow-star" v-for="star in item.vote_average"></i>
              <i class="fas fa-star" v-for="star in (5-item.vote_average)"></i>
            </div>
          </div>
        </div>
      </main>

    </div>


    <!-- script -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
